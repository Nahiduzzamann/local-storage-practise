<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- message me section  -->
    <section class="container">
        <div class="bg-dark-subtle rounded d-flex flex-column align-items-center pt-3 pb-5">
            <h2 class="text-success-emphasis">Send me your Thought by message</h2>
            <!-- form section  -->
            <div class="text-start">
                <label for="">Name: </label><br>
                <input id="name" class="rounded ps-2 mb-2" placeholder="Enter your name here" type="text">
                <button onclick="saveInputFieldText('name')" class="btn btn-primary">Save Name</button>
                <button onclick="deleteInputFieldText('name')" class="btn btn-danger">Delete Name</button><br>
                <label for="">Email: </label><br>
                <input class="rounded ps-2 mb-2" placeholder="Enter your email here" type="email" id="email">
                <button onclick="saveInputFieldText('email')" class="btn btn-primary">Save Email</button>
                <button onclick="deleteInputFieldText('email')" class="btn btn-danger">Delete Email</button>
                <div class="mb-5">
                    <label for="">Message: </label><br>
                    <textarea class="" name="" id="message" cols="25" rows="3" placeholder="Please explain your thought"></textarea>
                    <button onclick="saveInputFieldText('message')"  class="btn btn-primary">Save Message</button>
                    <button onclick="deleteInputFieldText('message')"  class="btn btn-danger" >Delete Message</button>
                </div>
                
                <div class="mt-3 d-flex justify-content-around">
                    <button onclick="saveAllInputFieldText('name','email','message')" class="btn btn-primary">Save all to local storage</button>
                    <button onclick="deleteAllInputFieldText('name','email','message')" class="btn btn-danger">Reset local storage</button>

                </div>
            </div>

        </div>
    </section>


    <!-- js file connection  -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
