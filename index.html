<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .button-style {
            width: 200px;
            margin-top: 10px;
        }

        .input-style {
            width: 290px;
        }
    </style>
</head>

<body>
    <!-- message me section  -->
    <section class="container ">
        <div class="bg-dark-subtle rounded d-flex flex-column align-items-center p-4">
            <h2 class="text-success-emphasis">Send me your Thought by message</h2>
            <!-- form section  -->
            <div class="text-start">
                <div class="d-flex justify-content-between flex-wrap mt-4">
                    <div class="">
                        <label for="">Name: </label><br>
                        <input id="name" class="rounded ps-2 input-style" placeholder="Enter your name here"
                            type="text">
                    </div>
                    <div class="align-self-end ms-5">
                        <button onclick="saveInputFieldText('name')" class="btn button-style btn-primary ">Save
                            Name</button>
                        <button onclick="deleteInputFieldText('name')" class="btn button-style btn-danger">Delete
                            Name</button>
                    </div>
                </div>
                <div class="d-flex justify-content-between flex-wrap mt-4">
                    <div>
                        <label for="">Email: </label><br>
                        <input class="rounded ps-2 mb-2 input-style " placeholder="Enter your email here" type="email"
                            id="email">
                    </div>
                    <div class="align-self-end ms-5">
                        <button onclick="saveInputFieldText('email')" class="btn button-style btn-primary">Save
                            Email</button>
                        <button onclick="deleteInputFieldText('email')" class="btn button-style btn-danger">Delete
                            Email</button>
                    </div>
                </div>

                <div class="mt-4">
                    <label for="">Message: </label><br>
                    <div class="d-flex align-items-center justify-content-between flex-wrap ">
                        <div class="me-4">
                            <textarea class="" name="" id="message" cols="36" rows="3"
                                placeholder="Please explain your thought"></textarea>
                        </div>
                        <div class="">
                            <button onclick="saveInputFieldText('message')" class="btn button-style btn-primary">Save
                                Message</button>
                            <button onclick="deleteInputFieldText('message')" class="btn button-style btn-danger">Delete
                                Message</button>
                        </div>
                    </div>

                </div>

                <div class="mt-4 d-flex justify-content-around flex-wrap">
                    <button onclick="saveAllInputFieldText('name','email','message')"
                        class="btn button-style btn-primary">Save all
                        to local storage</button>
                    <button onclick="deleteAllInputFieldText()" class="btn button-style btn-danger">Reset local
                        storage</button>

                </div>
                <div id="person " class="mt-5">
                    <table class="table" >
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Message</th>
                            </tr>
                        </thead>
                        <tbody id="table">
                               
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </section>


    <!-- js file connection  -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
